<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Survey form</title>
</head>
<body>
    <section id="overlay">
        <form action="/survey_form.html" method="POST">
            <h1>Survey form</h1>
            <label for="name">Name:</label>
            <input type="text" name="first-text-field">
            <br>
            <label for="email">email:</label>
            <input type="text" name="second-text-field">
            <br>
            <label for="address">address:</label>
            <input type="text" name="third-text-field">
            <br>
            <p>Gender:</p>
            <label for="gender">Male</label>
            <input id="gender" name="male" type="checkbox" value="gender">
            <label for="gender">Female</label>
            <input id="gender" name="female" type="checkbox" value="gender">
            <br><br>

            <label for="diabetes">Are you suffering from diabetes:</label>
            <select id="2option" name="diabetes">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>
            <label>If Yes, please mention diabetes level:</label>
            <input type="number" name="sugar-level">
            <br><br>
            <label>Blood group:</label>
            <input type="text" id="options" list="groups" name="diabetes">
            <datalist id="groups">
                <option value="A+"></option>
                <option value="A-"></option>
                <option value="B+"></option>
                <option value="B-"></option>
                <option value="O+"></option>
                <option value="O-"></option>
                <option value="AB+"></option>
                <option value="AB-"></option>
            </datalist><br><br>

            <label>Occupation:</label><br>
            <input type="radio" id="student" name="profession" value="student">
            <label for="student">Student</label><br>
            <input type="radio" id="employed" name="profession" value="student">
            <label for="student">Employed</label><br>
            <input type="radio" id="self-employed" name="profession" value="student">
            <label for="student">Self-employed</label><br>
            <input type="radio" id="un-employed" name="profession" value="student">
            <label for="student">Un-employed</label><br><br><br>

            <label>How was your experience in our hospital:</label><br>
            <input type="range" id="hospital" name="hospital" min="0" max="100" step="1">
            <br><br><br><br>
            <label for="feedback">Please mention your feedback</label>
            <br><br>
            <textarea id="feedback" name="feedback" rows="10" cols="35"></textarea>
        </form>
    </section>
</body>
</html>
